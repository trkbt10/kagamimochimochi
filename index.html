    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
        background: #1a0a0a;
        touch-action: none;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* UI overlay for game scene text */
      .ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .ui-overlay > * {
        pointer-events: auto;
      }

      /* Game UI (phase indicators during gameplay) */
      .game-ui {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
      }

      .game-ui.active {
        display: block;
      }

      .phase-indicator {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #FFD700;
        border-radius: 10px;
        padding: 0.5rem 1.5rem;
        color: #FFD700;
        font-size: clamp(1rem, 3vw, 1.3rem);
        font-weight: bold;
      }

      .instruction {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: clamp(0.9rem, 3vw, 1.2rem);
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.5; }
      }

      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #FFD700;
        font-size: 1.5rem;
      }
    </style>

      <div class="loading">読み込み中...</div>
